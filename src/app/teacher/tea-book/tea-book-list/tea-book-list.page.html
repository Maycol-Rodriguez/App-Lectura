<div class="main_content_div_child">
  <div class="main_content_div animated bounceInUp">
    <ion-button (click)="crear()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-label class="hello_lbl">
      Libros de mi grado
    </ion-label>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" *ngFor="let item of libros">
          <div class="col_div">
            <ion-row>
              <ion-col size="5">
                <img [src]="item.libro.Imagen" alt="libro">
              </ion-col>
              <ion-col size="7">
                <ion-label (click)="edit(item.LibroId)">
                  Titulo del Libro
                </ion-label>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
