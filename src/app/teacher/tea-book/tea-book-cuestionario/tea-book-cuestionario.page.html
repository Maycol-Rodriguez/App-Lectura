<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      REFORZANDO EL APRENDIZAJE
    </ion-title>
  </ion-toolbar>
</ion-header>
<div class="main_content_div">
  <div class="book-section ion-padding">
    <div class="heading ion-padding">
      <h1>
        Registrar Pregunta y Respuestas
      </h1>
    </div>
    <div class="book-form ion-padding">
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">
            Pregunta
          </ion-label>
          <ion-input type="text" name="Titulo" [(ngModel)]="cuestionario.Pregunta" required autofocus tabindex="1"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label  position="floating">
            Respuesta Correcta
          </ion-label>
          <ion-input type="text" name="Audio" [(ngModel)]="cuestionario.RespuestaCorrecta" tabindex="2"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label  position="floating">
            Respuesta InCorrecta 1
          </ion-label>
          <ion-input type="text" name="Video" [(ngModel)]="cuestionario.RespuestaIncorrecta1" tabindex="3"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label  position="floating">
            Respuesta InCorrecta 2
          </ion-label>
          <ion-input type="text" name="Imagen" [(ngModel)]="cuestionario.RespuestaIncorrecta2" required tabindex="4"></ion-input>
        </ion-item>
      </div>
      <div class="action-buttons ion-padding">
        <ion-button (click)="saveCuestionario()" size="large" class="book-button"
        [disabled]="(cuestionario.Pregunta === '' || cuestionario.RespuestaCorrecta === '' || cuestionario.RespuestaIncorrecta1 === '' || cuestionario.RespuestaIncorrecta2 === '')? true:false">
          Agregar
        </ion-button>
      </div>
    </div>
  </div>
  <ion-grid fixed>
    <ion-row>
       <ion-col size="12" *ngFor="let item of cuesionarios">
        <div class="col_div col_div_pregunta">
          <h2>
            {{item.Pregunta}}
          </h2>
        </div>
        <br>
        <ion-list>
          <ion-radio-group>
            <ion-item>
              <ion-label>
                {{item.RespuestaCorrecta}}
              </ion-label>
              <ion-radio color="secondary" slot="end" value="item.RespuestaCorrecta"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>
                {{item.RespuestaIncorrecta1}}
              </ion-label>
              <ion-radio color="secondary" slot="end" value="item.RespuestaIncorrecta1"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>
                {{item.RespuestaIncorrecta2}}
              </ion-label>
              <ion-radio color="secondary" slot="end" value="item.RespuestaIncorrecta2"></ion-radio>
            </ion-item>
            </ion-radio-group>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <div
        class="col_div col_div_final_finalizar">
        <ion-button
          shape="round"
          (click)="terminar()">
              Terminar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
