  <section class="date">
    <div>
      <label>DESDE:</label>
      <input type="date" name="fechainicio"
      [(ngModel)]="fechainicio"
      required autofocus tabindex="1">
    </div>
    <div>
      <label>HASTA:</label>
      <input type="date" name="fechafin"
      [(ngModel)]="fechafin"
      required tabindex="2">
    </div>
    <br>
  </section>
  <ion-button  expand="block" shape="round" (click)="generarestadisticas()">
    Ver Estadisticas Generales
  </ion-button>

  <section>
    <div>
      <ion-card class="card-container">
        <ion-card-title class="card">
          {{reporte.intentos}} Intentos de Cuestionarios
          </ion-card-title>
      </ion-card>
      <ion-card class="card-container">
        <ion-card-title class="card">
          {{reporte.lecturas}} libros leidos
        </ion-card-title>
      </ion-card>
      <ion-card class="card-container">
        <ion-card-title class="card">
          {{reporte.nota}} Nota Promedio
        </ion-card-title>
      </ion-card>
      <ion-card class="card-container">
        <ion-card-title class="card">
          {{reporte.progreso}} Progreso Promedio
        </ion-card-title>
      </ion-card>
    </div>
  </section>

  <section>
    <h2 class="title">Alumnos</h2>

    <div>
      <ion-button *ngFor="let item of estudiantes"
        class="button button-io"
        expand="block"
        color="ion-color-tertiary-shade"
        (click)="goToStudent(item.id)"
        [disabled]="(reporte.progreso === 0)? true:false"
        > {{item.Nombre + ' ' + item.Apellido}} -
        {{item.Documento}}
        </ion-button
      >
    </div>
  </section>
</div>
