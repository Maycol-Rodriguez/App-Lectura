<div class="main_content_div_child">
  <div class="col_div_notificacion">
    <ion-icon name="notifications-outline"></ion-icon>
  </div>
  <div class="main_content_div animated bounceInUp">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <div class="col_div col_div_titulo">
            <h2>
              {{libro.Titulo || 'La liebre y la tortuga'}}
            </h2>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="col_div col_div_lectura">
            <ion-slides pager="true" [options]="slideOpts">
              <ion-slide>
                <h1>Slide 1</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 2</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 3</h1>
              </ion-slide>
            </ion-slides>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="col_div col_div_video">
            <iframe [src]="elurl" frameborder="0" allowfullscreen></iframe>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="col_div col_div_audio">
            <audio controls src="../../../../assets/audio/Nightcore-LightItUp-(Lyrics).mp3"></audio>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="col_div col_div_reaccion">
            <h2>
              Reaccion
            </h2>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="col_div col_div_formulario">
            <ion-list>
              <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Comentario:
                  </ion-label>
                </ion-item-divider>
                <ion-item>
                  <ion-textarea
                    type="text"
                    name="Comentario"
                    required
                    auto-focus
                    tabindex="1"
                    [(ngModel)]="progreso1.Comentario">
                  </ion-textarea>
                </ion-item>
              </ion-item-group>
              <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Final Alternativo:
                  </ion-label>
                </ion-item-divider>
                <ion-item>
                  <ion-textarea
                    type="text"
                    name="FinalAlternativo"
                    required
                    auto-focus
                    tabindex="1"
                    [(ngModel)]="progreso1.FinalAlternativo">
                  </ion-textarea>
                </ion-item>
              </ion-item-group>
            </ion-list>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="col_div col_div_final_siguiente">
            <h2>
              Siguiente
            </h2>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
