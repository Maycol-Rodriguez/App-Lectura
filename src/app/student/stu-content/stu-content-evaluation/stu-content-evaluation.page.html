<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      REFORZANDO TU APRENDIZAJE
    </ion-title>
  </ion-toolbar>
</ion-header>
<div class="main_content_div">
  <ion-grid fixed>
    <ion-row>
       <ion-col size="12" *ngFor="let item of cuestionariofiltrado">
        <div class="col_div col_div_pregunta">
          <h2>
            {{item.Pregunta}}
          </h2>
        </div>
        <br>
        <ion-list>
          <ion-radio-group>
            <ion-item (click)="agregarrespuesta(item.Respuesta1, item.id)">
              <ion-label>
                {{item.Respuesta1}}
              </ion-label>
              <ion-radio color="secondary" slot="end" value="item.Respuesta1"></ion-radio>
            </ion-item>
            <ion-item (click)="agregarrespuesta(item.Respuesta1, item.id)">
              <ion-label>
                {{item.Respuesta2}}
              </ion-label>
              <ion-radio color="secondary" slot="end" value="item.Respuesta2"></ion-radio>
            </ion-item>
            <ion-item (click)="agregarrespuesta(item.Respuesta1, item.id)">
              <ion-label>
                {{item.Respuesta3}}
              </ion-label>
              <ion-radio color="secondary" slot="end" value="item.Respuesta3"></ion-radio>
            </ion-item>
            </ion-radio-group>
        </ion-list>
      </ion-col>
      <ion-col size="12" *ngIf="bandera || progreso.NotaCuestionario === 20">
        <div
        class="col_div col_div_final_finalizar">
          <ion-label color="primary">
            Calificacion: {{progreso.NotaCuestionario}}/20
          </ion-label>
        </div>
      </ion-col>
      <ion-col size="12" *ngIf="!bandera">
        <div
        class="col_div col_div_final_finalizar">
        <!-- <ion-button
          shape="round"
          (click)="comprobarrespuesta()">
              Calificar
          </ion-button> -->
          <ion-button
          shape="round"
          [disabled]="(progreso.Progreso < 100 || progreso.NotaCuestionario === 20 || progreso.NumeroIntento > 2)? true:false"
          (click)="comprobarrespuesta()">
              Calificar
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="12" *ngIf="bandera">
        <div
        class="col_div col_div_final_finalizar">
        <ion-button
          shape="round"
          [disabled]="(progreso.NumeroIntento > 2)? true:false"
          (click)="comprobarrespuesta()">
              Otro Intento
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="12" *ngIf="bandera">
        <div
        class="col_div col_div_final_finalizar">
        <ion-button
          shape="round"
          (click)="comprobarrespuesta()">
              Terminar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
