<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>REFORZANDO TU APRENDIZAJE</ion-title>
  </ion-toolbar>
</ion-header>

<div class="main_content_div">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div class="col_div col_div_pregunta">

            ¿Quién es el personaje principal?
          </h2>

      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-radio-group>
            <ion-item>
              <ion-label>...</ion-label>
              <ion-radio slot="end" value="radio_cuestionario_respuesta1"></ion-radio>
            </ion-item>
    
            <ion-item>
              <ion-label>.....</ion-label>
              <ion-radio slot="end" value="radio_cuestionario_respuesta2"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>.....</ion-label>
              <ion-radio slot="end" value="radio_cuestionario_respuesta3"></ion-radio>
            </ion-item>
            </ion-radio-group>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <div class="col_div col_div_pregunta">
          <h2>
            ¿Cuál es el mensaje de la lectura?
          </h2>
        </div>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-radio-group>
            <ion-item>
              <ion-label>.....</ion-label>
              <ion-radio slot="end" value="radio_cuestionario_respuesta1"></ion-radio>
            </ion-item>
    
            <ion-item>
              <ion-label>.....</ion-label>
              <ion-radio slot="end" value="radio_cuestionario_respuesta2"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>.....</ion-label>
              <ion-radio slot="end" value="radio_cuestionario_respuesta3"></ion-radio>
            </ion-item>
            </ion-radio-group>
        </ion-list>
      </ion-col>

      <ion-col size="12">
        <div class="col_div col_div_pregunta">
          <h2>
            ¿Cómo se llama el lugar donde pasa la historia/cuento?
          </h2>
        </div>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-radio-group>
            <ion-item>
              <ion-label>.....</ion-label>
              <ion-radio slot="end" value="radio_cuestionario_respuesta1"></ion-radio>
            </ion-item>
    
            <ion-item>
              <ion-label>.....</ion-label>

              <ion-radio slot="end" value="radio_cuestionario_respuesta3"></ion-radio>
            </ion-item>
            </ion-radio-group>
        </ion-list>
      </ion-col>
      <ion-col>
        <div class="col_div">
          <ion-button>
            Finalizar
            <ion-icon name="checkmark-outline"></ion-icon>
          </ion-button>
          
        </div>
      </ion-col>

    </ion-row>

  </ion-grid>
</div>
