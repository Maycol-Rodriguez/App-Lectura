<div class="main_content_div_child">
  <div class="main_content_div animated bounceInUp">
    <ion-label class="hello_lbl">
      Como Prefiere su Libro o Cuento
    </ion-label>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <div class="col_div" (click)="porlectura()">
            <ion-row>
              <ion-col size="5">
                <img src="../../../../assets/iconos/book.png" alt="libro">
              </ion-col>
              <ion-col size="7">
                <ion-label>
                  Lectura Textual
                </ion-label>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
        <ion-col *ngIf="libro.Video !== ''" size="12">
          <div class="col_div" (click)="porvideo()">
            <ion-row>
              <ion-col size="5">
                <img src="../../../../assets/iconos/video-book.png" alt="libro">
              </ion-col>
              <ion-col size="7">
                <ion-label>
                  Mediante Video
                </ion-label>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
        <ion-col *ngIf="libro.Audio !== ''" size="12">
          <div class="col_div" (click)="poraudio()">
            <ion-row>
              <ion-col size="5">
                <img src="../../../../assets/iconos/audio-book.png" alt="libro">
              </ion-col>
              <ion-col size="7">
                <ion-label>
                  Mediante Audio
                </ion-label>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
