<div class="main_content_div_child">
  <div class="main_content_div animated bounceInUp">
    <ion-label class="hello_lbl">
      Como Realizara su Lectura
    </ion-label>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <div class="col_div_accompanying">
            <ion-label>
              Solitari@
            </ion-label>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="col_div_accompanying">
            <ion-label>
              Acompaniad@
            </ion-label>
          </div>
        </ion-col>
        <ion-col *ngIf="!verformulario" size="12">
          <div class="col_div">
            <ion-list>
              <ion-item>
                <ion-label slot="start">
                  Documento:
                </ion-label>
                <ion-input type="text" name="dni" required auto-focus [(ngModel)]="dato"></ion-input>
                <ion-button slot="end" color="primary">
                  <ion-icon name="arrow-redo-outline"></ion-icon>
                </ion-button>
              </ion-item>
              <br>
              <ion-item>
                <ion-label slot="start">
                  Nombre:
                </ion-label>
                <ion-input type="text" name="Nombre" required auto-focus [(ngModel)]="responsable.Nombre"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label slot="start">
                  Apellido:
                </ion-label>
                <ion-input type="text" name="Apellido" required [(ngModel)]="responsable.Apellido"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label slot="start">
                  Documento:
                </ion-label>
                <ion-input type="text" name="Documento" required [(ngModel)]="responsable.Documento"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label slot="start">
                  Genero:
                </ion-label>
                <ion-input type="text" name="Genero" required [(ngModel)]="responsable.Genero"></ion-input>
              </ion-item>
            </ion-list>
            <!-- <ion-row>
              <ion-col size="5">
                <img src="../../../../assets/iconos/book.png" alt="libro">
              </ion-col>
              <ion-col size="7">
                <ion-label>
                  Lectura Textual
                </ion-label>
              </ion-col>
            </ion-row> -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
